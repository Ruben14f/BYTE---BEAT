{% extends 'base.html' %}


{% block content %}
{% for product in products %}
<div style="background-color: white;">
    <p>{{ product.name }}</p>
    <p>{{ product.brand }}</p>
    {% if product.main_image %}
    <img src="{{ product.main_image.url }}" alt="{{ product.name }}" style="width: 100px; height: 100px;">
    {% else %}
    <p>No image available</p>
    {% endif %}
    <p>{{ product.price }}</p>
</div>
{% endfor %}

{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block title %} Iniciar Sesion {% endblock %}

{% block navbar %}{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
  

    <div style="display: flex; justify-content: center; align-items: center; margin-top: -1%;">
        <a style="text-decoration: none;" href="{% url 'index' %}"><img src="https://res.cloudinary.com/dg4dhdyzj/image/upload/v1751122185/BEAT_2_szzls8.png" style="max-width: 100px; height: auto;" alt="Byte & Beat Logo" lazy></a>
    </div>
    

    <section class="login-wrapper" style="margin-bottom: 100px;">
        <div class="container-login mt-5">
            <div class="card">
                <div class="card-body ">
                    <h3>Iniciar Sesion</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Correo:</label>
                            <input type="text" name="username" class="form-control login-input"
                                placeholder="correo@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" name="password" class="form-control login-input"
                                placeholder="Contraseña" required>
                        </div>
                        <div class="mt-4 mb-4" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                            <a style="color: #00d4ff; text-decoration: none;" href="{% url 'register' %}">Registrarse</a>
                            <a style="color: #00d4ff; text-decoration: none;" href="{% url 'password_reset' %}">Recuperar contraseña</a>
                        </div>
                        
                        <hr style="color: #00d4ff;">
                        <button type="submit" class="btn w-100 py-2">
                            Iniciar Sesion
                        </button>
                    </form>

                </div>
            </div>
        </div>
            
    </section>
{% endblock %}

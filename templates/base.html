<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{% block title %} Byte & Beat {% endblock %}</title>
</head>

<body style="background-color: #8198ff;">
    <header>
        <nav class="navbar navbar-expand-lg fixed-top"  style="background: #4638EE;">
            <div class="container-fluid d-flex" >
              <div class="d-flex align-items-center gap-2 order-1">
                <button class="navbar-toggler" style="background-color: white;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand mb-0 h1 fs-3 text-light" href="#">Byte & Beat</a>
              </div>
          
              <div class="collapse navbar-collapse justify-content-center order-3 order-lg-2 fs-5" id="navbarNav">
                <div class="navbar-nav text-lg-start ">
                  <a class="nav-link active text-light" href="#">Inicio</a>
                  <a class="nav-link text-light" href="#">Productos</a>
                  <a class="nav-link text-light" href="#">Categorias</a>
                </div>
              </div>
              <div class="d-flex gap-4 align-items-center order-2 order-lg-3" style="font-size: 32px;">
                <a href="#"><i class="bi bi-basket2" style="color: white;"></i></a>
                <a href="#"><i class="bi bi-person" style="color: white;"></i></a>
              </div>
            </div>
          </nav>
        
        {% block banner %}

        {% endblock %}
    </header>
    
    

    <div class="mt-5 pt-5">
        {% block content %}

        {% endblock %}
    </div>

    <footer>

    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

</html>

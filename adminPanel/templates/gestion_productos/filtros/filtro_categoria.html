<form action="{% url 'buscar_categoria' %}" method="GET" class="w-full max-w-4xl mx-auto px-4">
    <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 border border-blue-200/50 shadow-sm">
        <!-- Título del filtro -->
        <div class="flex items-center gap-3 mb-4">
            <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-800">Filtrar por Categoría</h3>
        </div>

        <!-- Campo de selección -->
        <div class="mb-6">
            <select name="searchCategoria" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                <option disabled {% if not queryCategory %}selected{% endif %}>Buscar por categoría</option>
                {% for category in categories %}
                    <option value="{{ category.name }}" {% if category.name == queryCategory %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
                {% if queryCategory %}
                    <option value="borrarFiltro" class="text-red-600 font-medium py-2 px-4 bg-red-50">Borrar filtro</option>
                {% endif %}
            </select>
        </div>

        <!-- Botones de acción -->
        <div class="flex flex-wrap justify-end gap-4">
            {% if queryCategory %}
                <a href="{% url 'buscar_categoria' %}?searchCategoria=borrarFiltro"
                class="group relative px-6 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white font-medium rounded-lg shadow hover:from-red-600 hover:to-red-700 transition-all duration-200 text-center whitespace-nowrapgroup relative px-6 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white font-medium rounded-lg shadow hover:from-red-600 hover:to-red-700 transition-all duration-200 text-center whitespace-nowrap transform hover:scale-105 transition-all duration-200 active:scale-95">
                    Borrar filtro
                </a>
            {% endif %}
            <button type="submit" class="group relative px-6 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-medium rounded-lg shadow hover:from-blue-600 hover:to-blue-700 transition-all duration-200 text-center whitespace-nowrapgroup relative px-6 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-medium rounded-lg shadow hover:from-blue-600 hover:to-blue-700 transition-all duration-200 text-center whitespace-nowrap transform hover:scale-105 transition-all duration-200 active:scale-95">
                Buscar Categoría
            </button>
        </div>

    </div>
</form>

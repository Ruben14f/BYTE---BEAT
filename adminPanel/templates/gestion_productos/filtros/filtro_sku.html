<form action="{% url 'buscar_sku' %}" method="GET" class="w-full max-w-4xl mx-auto px-4">
    <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 border border-blue-200/50 shadow-sm overflow-hidden">
        
        <!-- Título del filtro -->
        <div class="flex items-center gap-3 mb-4">
            <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-800 truncate">Filtrar por SKU</h3>
        </div>

        <!-- Input de búsqueda -->
        <div class="mb-6">
            <input type="text" name="searchSku" value="{{ queryOrden }}"
                   class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 overflow-hidden"
                   placeholder="Buscar por SKU..." />
        </div>

        <!-- Botones -->
        <div class="flex flex-wrap justify-end gap-4">
            {% if queryOrden %}
                <a href="{% url 'buscar_sku' %}?searchSku=borrarfiltro"
                   class="group relative px-6 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white font-medium rounded-lg shadow hover:from-red-600 hover:to-red-700 text-center whitespace-nowrap transform hover:scale-105 transition-all duration-200 active:scale-95">
                    Borrar filtro
                </a>
            {% endif %}
            <button type="submit"
                    class="group relative px-6 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-medium rounded-lg shadow hover:from-blue-600 hover:to-blue-700 whitespace-nowrap transform hover:scale-105 transition-all duration-200 active:scale-95">
                Buscar SKU
            </button>
        </div>
    </div>
</form>

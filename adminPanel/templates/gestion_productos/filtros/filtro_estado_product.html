<form action="{% url 'buscar_estado_producto' %}" method="GET" class="w-full max-w-4xl mx-auto px-4">
    <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 border border-blue-200/50 shadow-sm overflow-hidden">
        <!-- TÃ­tulo del filtro -->
        <div class="flex items-center gap-3 mb-4">
            <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-800">Filtrar por Estado</h3>
        </div>

        <!-- Selector de Estado -->
        <div class="mb-6">
            <select name="searchEstadoProducto" class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                <option disabled {% if not queryestadoproducto %}selected{% endif %}>Seleccione estado</option>
                {% for value, label in statusproduct %}
                    <option value="{{ label }}" {% if label == queryestadoproducto %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Botones -->
        <div class="flex flex-wrap justify-end gap-4">
            {% if queryestadoproducto %}
                <a href="{% url 'buscar_estado_producto' %}?searchEstadoProducto=borrarfiltro"
                   class="group relative px-6 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white font-medium rounded-lg shadow hover:from-red-600 hover:to-red-700 transition-all duration-200 text-center whitespace-nowrap transform hover:scale-105 transition-all duration-200 active:scale-95">
                    Borrar filtro
                </a>
            {% endif %}
            <button type="submit"
                    class="group relative px-6 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-medium rounded-lg shadow hover:from-blue-600 hover:to-blue-700 transition-all duration-200 whitespace-nowrap transform hover:scale-105 transition-all duration-200 active:scale-95">
                Buscar por Estado
            </button>
        </div>
    </div>
</form>

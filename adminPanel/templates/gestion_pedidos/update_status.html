<form method="POST" action="{% url 'actualizar_estado_orden' ordenes.id %}" 
      onsubmit="updateEstadoOrden(event, this)" 
      class="flex flex-col gap-2 items-start">
    
    {% csrf_token %}

    <!-- Select del estado -->
    <select name="estadoOrdenUpdate"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm text-gray-700">
        <option disabled selected>Estado: {{ ordenes.get_status_display }}</option>
        {% for value, label in statusorden %}
            {% if label != 'Creado' %}
                <option value="{{ label }}">{{ label }}</option>
            {% endif %}
        {% endfor %}
    </select>

    <!-- BotÃ³n de actualizar -->
    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded-lg transition">
        Actualizar estado
    </button>
</form>

<form action="{% url 'buscar_estado' %}" method="GET" class="w-full">
    <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl p-6 border border-blue-200/50 shadow-sm">
        <!-- Título del filtro -->
        <div class="flex items-center gap-3 mb-4">
            <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.707A1 1 0 013 7V4z" />
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-800">Filtrar por Estado de Pedido</h3>
        </div>

        <!-- Campo de selección de estado -->
        <div class="mb-6">
            <select name="searchEstado" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
                <option disabled {% if not queryestado %}selected{% endif %}>Seleccione estado</option>
                {% for value, label in statusorden %}
                    {% if label != 'Creado' %}
                        <option value="{{ label }}" {% if label == queryestado %}selected{% endif %}>{{ label }}</option>
                    {% endif %}
                {% endfor %}
                {% if queryestado %}
                    <option value="borrarfiltro" class="text-red-600 font-medium py-2 px-4 bg-red-50">Borrar filtro</option>
                {% endif %}
            </select>
        </div>

        <!-- Botones de acción -->
        <div class="flex justify-end">
            <button type="submit" class="group relative px-8 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-medium rounded-lg shadow-lg hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform hover:scale-105 transition-all duration-200 active:scale-95 min-w-[160px]">
                Buscar
            </button>
        </div>
    </div>
</form>

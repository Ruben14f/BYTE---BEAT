<form action="{% url 'buscar_estado' %}" method="GET" class="flex items-center gap-2">
    <div class="relative">
        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.707A1 1 0 013 7V4z" />
        </svg>
        <select name="searchEstado"
            class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option disabled {% if not queryestado %}selected{% endif %}>Seleccione estado</option>
            {% for value, label in statusorden %}
                {% if label != 'Creado' %}
                    <option value="{{ label }}" {% if label == queryestado %}selected{% endif %}>{{ label }}</option>
                {% endif %}
            {% endfor %}
            {% if queryestado %}
                <option value="borrarfiltro">Borrar filtro</option>
            {% endif %}
        </select>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        Buscar
    </button>
</form>
